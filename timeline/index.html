<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeline</title>

  <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
  <div class="container">
	<header>
		<div class="row">
			<div class="col-sm-3 col-xs-4 menu-bar"><img src="img/menu-button.svg" alt=""></div>
			<div class="col-sm-6 col-xs-3 logo"><h1>Timeline</h1></div>
			<div class="col-sm-3 col-xs-5 search">
				<img src="img/search.svg" alt="">
				<input type="text" class="search-text" value="" placeholder="Search...">
			</div>
		</div>
	</header>	

	<div class="content">
		<div class="name">
			<h1>Ivan Ivanov</h1>
		</div>
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="panel panel-default stats-panel">
					<img src="http://placehold.it/120x120" alt="" class="profile-avatar">
					<div class="panel-body">
						<div class="col-sm-4 border-right-grey border-bottom-grey">
							<h4>Events</h4>
							<p>235</p>
						</div>
						<div class="col-sm-4 border-right-grey border-bottom-grey">
							<h4>Friends</h4>
							<p>25</p>
						</div>
						<div class="col-sm-4">
							<h4>Followers</h4>
							<p>875</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-2"></div>
			
		</div>
	</div>
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
