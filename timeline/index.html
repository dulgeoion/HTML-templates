<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeline</title>

  <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
  <div class="container">
	<header>
		<div class="row">
			<div class="col-sm-3 col-xs-4 menu-bar"><img src="img/menu-button.svg" alt=""></div>
			<div class="col-sm-6 col-xs-3 logo"><h1>Timeline</h1></div>
			<div class="col-sm-3 col-xs-5 search">
				<img src="img/search.svg" alt="">
				<input type="text" class="search-text" value="" placeholder="Search...">
			</div>
		</div>
	</header>	

	<div class="content">
		
		<div class="profile-card">
			<div class="name">
			<h1>Ivan Ivanov</h1>
			</div>
			<div class="row">
				<div class="col-xs-2"></div>
				<div class="col-xs-8">
					<div class="panel panel-default stats-panel">
						<img src="http://placehold.it/120x120" alt="" class="profile-avatar">
						<div class="panel-body">
							<div class="col-sm-4 border-right-grey border-bottom-grey">
								<h4>Events:</h4>
								<p><a href=#>235</a></p>
							</div>
							<div class="col-sm-4 border-right-grey border-bottom-grey">
								<h4>Friends:</h4>
								<p><a href=#>25</a></p>
							</div>
							<div class="col-sm-4">
								<h4>Followers:</h4>
								<p><a href=#>875</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-2"></div>
				
			</div>
		</div>
		
		<div class="col-sm-2"></div>
		<div class="col-sm-8 post">
			<div class="row">
				<div class="col-sm-1 profile-img-wrapper">
					<img class="profile-img" src="http://placehold.it/75x75" >
				</div>
				<div class="col-sm-11 post-content">
					<div class="row">
						<div class="col-xs-11 profile-name">
							<h5>Ivan Ivanov</h5>
						</div>
						<div class="col-xs-1  post-functions">
							<img src="img/pencil-edit-button.svg">
							<img src="img/cancel.svg">
						</div>
					</div>
					<div class="post-text"></div>
					<div class="row date">
						<div class="col-sm-3 date"></div>
						<div class="col-sm-3 offset-sm-4 tags">
							
						</div>
					</div>
				</div>	
				</div>			
		</div>
		<div class="col-sm-2"></div>	
	</div>
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
