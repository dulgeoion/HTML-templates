<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Timeline</title>

  <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="settings-page.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>
<body>
  <div class="container">
	<header>
		<div class="row">
			<div class="col-sm-3 col-xs-4 menu-bar"><img src="img/menu-button.svg" alt=""></div>
			<div class="col-sm-6 col-xs-3 logo"><h1>Timeline</h1></div>
			<div class="col-sm-3 col-xs-5 search">
				<img src="img/search.svg" alt="">
				<input type="text" class="search-text" value="" placeholder="Search...">
			</div>
		</div>
	</header>	

	<div class="content">
		<div class="col-xs-12">
			<h2>Settings</h2>
			<h3>Profile settings</h3>
			<div class="row">
				<div class="col-sm-2">First Name:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Last Name:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Nickname:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Date of birth:</div>
				<div class="col-sm-3"><input type="date" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Profile avatar:</div>
				<div class="col-sm-3"><input type="file" class=""></div>
			</div>
			<hr>
			<h3>Contact info</h3>
			<div class="row">
				<div class="col-sm-2">Email:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Country:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">City:</div>
				<div class="col-sm-3"><input type="text" class="form-control"></div>
			</div>
			
			<hr>
			<h3>Change password</h3>
			<div class="row">
				<div class="col-sm-2">Password:</div>
				<div class="col-sm-3"><input type="password" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">New password:</div>
				<div class="col-sm-3"><input type="password" class="form-control"></div>
			</div>
			<div class="row">
				<div class="col-sm-2">Confirm password:</div>
				<div class="col-sm-3"><input type="password" class="form-control"></div>
			</div>
			<input type="button" class="btn btn-success settings-submit" value="Submit">
		</div>
		
  </div>

  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script src="autosize-master/dist/autosize.min.js"></script>
  <script type="text/javascript" src="bootstrap-3.3.7/js/bootstrap.min.js">
  </script>
  <script src="functions.js"></script>
</body>
</html>
